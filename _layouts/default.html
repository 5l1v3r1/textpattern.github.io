<!DOCTYPE html>
<html lang="en-GB-oxendict">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include head.html %}
    <meta name="robots" content="index, follow, noodp, noydir">
    {% seo title=false %}
</head>

<body itemscope itemtype="http://schema.org/WebPage">

{% include header-no-search.html %}

<div class="wrapper-inner odd">
    <div class="container" itemscope itemtype="http://schema.org/WebSite">
        <meta itemprop="url" content="http://docs.textpattern.io/">
        <form class="search-hero" role="search" method="get" action="http://docs.textpattern.io/search" itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction" data-search-form>
            <meta itemprop="target" content="http://docs.textpattern.io/search/?q={q}">
            <input id="q" name="q" type="search" size="28" placeholder="Search documentationâ€¦" itemprop="query-input" data-search-input>
            <input class="button-primary" type="submit" value="Search">
        </form>
    </div>
</div>

<div class="wrapper-inner even">
    <div class="container">

        {{ content }}

    </div>
</div>

{% include footer.html %}

</body>
</html>
