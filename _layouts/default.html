<!DOCTYPE html>
<html lang="en-GB-oxendict">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include head.html %}
    <meta name="robots" content="index, follow, noodp, noydir">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@textpattern">
    <meta name="twitter:title" content="Textpattern CMS user documentation">
    <meta name="twitter:description" content="Complete documentation on how to install and use the Textpattern Content Management System.">
    <meta name="twitter:image:src" content="http://docs.textpattern.io/apple-touch-icon-180x180.png">
    <meta name="twitter:url" content="http://docs.textpattern.io/">

<body itemscope itemtype="http://schema.org/WebPage">

{% include header.html %}

<div class="wrapper-inner odd">
    <div class="container" itemscope itemtype="http://schema.org/WebSite">
        <meta itemprop="url" content="http://docs.textpattern.io/">

            <meta itemprop="target" content="http://docs.textpattern.io/search/?q={q}">
            <input id="q" name="q" type="search" size="28" placeholder="Search documentationâ€¦" itemprop="query-input" data-search-input>
            <input class="button-primary" type="submit" value="Search">
        </form>
    </div>
</div>
<div class="wrapper-inner even">
    <div class="container">

        {{ content }}

    </div>
</div>
<div class="wrapper-inner odd">
    <div class="container">
        <aside class="ads-area" aria-label="Advertisements" itemscope itemtype="http://schema.org/WPAdBlock">

        </aside>
    </div>
</div>

{% include footer.html %}

</html>
