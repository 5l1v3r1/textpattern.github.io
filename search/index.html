<h1>Search</h1>

<!-- Search form -->
<form method="get" action="/search" data-search-form>
    <label for="q">Search term</label>
    <input type="search" id="q" name="q" placeholder="Enter search term" data-search-input>
    <input type="submit" value="Search">
</form>

<!-- Search results placeholder -->
<p data-search-found>
    <span data-search-found-count></span> result(s) found for <q><span data-search-found-term></span></q>.
</p>
<div data-search-results></div>



<!-- Search result template -->
<script type="text/x-template" id="search-result">
    <article>
        <h2><a href="##Url##">##Title##</a></h2>
        <p>##Excerpt##</p>
        <p><a href="##Url##">Go to the full documentionâ€¦</a></p>
    </article>
</script>

<!-- jQuery - required but can be moved to the <head> -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Search script - Must appear after template -->
<script src="/scripts/search.js"></script>
