---
layout: search
title: Search the documentation
search_omit: true
sitemap: false
---

<div class="wrapper-inner zebra">
    <div class="container" itemscope itemtype="https://schema.org/WebSite">
        <meta itemprop="url" content="https://docs.textpattern.io/">
        <form class="search-hero" role="search" method="get" action="https://docs.textpattern.io/search" itemprop="potentialAction" itemscope itemtype="https://schema.org/SearchAction" data-search-form>
            <meta itemprop="target" content="https://docs.textpattern.io/search/?q={q}">
            <input id="q" name="q" type="search" size="28" itemprop="query-input" data-search-input>
            <input class="button-primary" type="submit" value="Search">
        </form>
    </div>
</div>

<div class="wrapper-inner">
    <div class="container">
        <h1>Search results</h1>
        <div class="article-description" data-search-found>
            <p><span data-search-found-count></span> article(s) found matching your search request <q><span data-search-found-term></span></q>.</p>
        </div>
        <div data-search-results></div>

        <!-- Search result template -->
        <script id="search-result" type="text/x-template">
            <article class="teaser">
                <h2><a href="##Url##">##Title##</a></h2>
                <div class="article-description">
                    <p>##Excerpt##</p>
                </div>
            </article>
        </script>

        <!-- jQuery (required here) -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- Search scripts - must appear after template -->
        <script src="https://textpattern.io/assets/js/lunr.js"></script>
        <script src="https://docs.textpattern.io/js/search.min.js"></script>
    </div>
</div>
