---
layout: search
title: "Search the documentation"
search_omit: true
---

<div class="wrapper-inner odd">
    <div class="container" itemscope itemtype="http://schema.org/WebSite">
        <meta itemprop="url" content="http://docs.textpattern.io/">
        <form class="search-hero" role="search" method="get" action="http://docs.textpattern.io/search" itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction" data-search-form>
            <meta itemprop="target" content="http://docs.textpattern.io/search/?q={q}">
            <input name="q" type="search" size="28" placeholder="Search documentationâ€¦" itemprop="query-input" data-search-input>
            <input class="button-primary" type="submit" value="Search">
        </form>
    </div><!-- /.container -->
</div><!-- /.wrapper-inner -->

<div class="wrapper-inner even">
    <div class="container">
        <h1>Search results</h1>

        <!-- Search results placeholder -->
        <p data-search-found><span data-search-found-count></span> result(s) found for <q><span data-search-found-term></span></q>.</p>
        <div data-search-results></div>

        <!-- Search result template -->
        <script id="search-result" type="text/x-template">
            <article>
                <h3><a href="##Url##">##Title##</a></h3>
                <p>##Excerpt##</p>
                <p><a href="##Url##">Go to the full documention...</a></p>
            </article>
        </script>

        <!-- jQuery - required but can be moved to the <head> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Search script - Must appear after template -->
        <script src="http://textpattern.com/assets/js/lunr.js"></script>
        <script src="http://docs.textpattern.io/js/search.js"></script>

    </div><!-- /.container -->
</div><!-- /.wrapper-inner -->
