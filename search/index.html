---
layout: search
title: Search the documentation
search_omit: true
sitemap: false
---

<div class="wrapper-inner odd">
    <div class="container" itemscope itemtype="http://schema.org/WebSite">
        <meta itemprop="url" content="https://docs.textpattern.io/">
        <form class="search-hero" role="search" method="get" action="https://docs.textpattern.io/search" itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction" data-search-form>
            <meta itemprop="target" content="https://docs.textpattern.io/search/?q={q}">
            <input id="q" name="q" type="search" size="28" itemprop="query-input" data-search-input>
            <input class="button-primary" type="submit" value="Search">
        </form>
    </div>
</div>

<div class="wrapper-inner even">
    <div class="container">
        <h1>Search results</h1>
        <p data-search-found><span data-search-found-count></span> result(s) found for <q><span data-search-found-term></span></q>.</p>
        <div data-search-results></div>

        <!-- Search result template -->
        <script id="search-result" type="text/x-template">
            <article itemscope itemtype="http://schema.org/Article">
                <h3 itemprop="name headline">##Title##</h3>
                <p itemprop="description">##Excerpt##</p>
                <p><a href="##Url##" itemprop="url">Go to the full documentationâ€¦</a></p>
            </article>
        </script>

        <!-- jQuery (required here) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Search scripts - must appear after template -->
        <script src="http://textpattern.com/assets/js/lunr.js"></script>
        <script src="https://docs.textpattern.io/js/search.min.js"></script>
    </div>
</div>
